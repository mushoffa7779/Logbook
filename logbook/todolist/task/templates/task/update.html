{% include "home/header.html" %}
{% include "home/sidebar.html" %}
{% include "home/footer.html" %}
{% load static %}
  <body>
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header text-center col-sm">
                <H1>Update data</H1>
              </div>
              <div class="card-body">
                <table id="example1" class="table table-bordered table-striped">
            <form action="" method="POST" class="mt-3">
                {% csrf_token %}

                <div class="form-group">
                  <input type="text" name="penulis" value="{{data.penulis}}" class="form-control mt-2"><br>
                  <input type="text" name="judul" value="{{data.judul}}" class="form-control mt-2"><br>
                  <input type="text" name="pnb" value="{{data.pnb}}" class="form-control mt-2"><br>
                  <input type="number" name="isbn" value="{{data.isbn}}" class="form-control mt-2"><br>
                  <input type="text" name="desc" value="{{data.desc}}" class="form-control text-area">
                  <input type="submit" class="btn btn-primary mt-2">
                </div>
            </form>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
